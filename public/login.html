<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fee Details, Kakatiya University</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td width="4%" height="50" align="left" valign="top">
                        <img src="https://www.careerindia.com/img/2013/02/27-kakatiyauniversity.jpg" width="151" height="110">
                    </td>
                    <td>
                        <center>
                            <p class="h1">Kakatiya University</p>
                            <p class="h2">Fee Details</p>
                            <p class="h3">Warangal-506009, Telangana, India</p>
                        </center>
                    </td>
                    <td width="2%" align="right" valign="top">
                        <img src="https://kakatiya.ac.in/images/NAAC_2017.png" width="200" height="90">
                    </td>
                </tr>
            </tbody>
        </table> 

        <div class="topnav">
            <div class="topnav-right">
                <a href="index.html">HOME</a>
                <a href="https://www.kakatiya.ac.in/">UNIVERSITY</a>
                <button id="logout">Log Out</button>
            </div>
        </div>

        <div class="container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
        
                <button type="submit">Login</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
            <p><a href="forgot_password.html" id="forgot-password">Forgot Password?</a></p>
            <button onclick="register()"> Register</button>
        </div>

        <!-- <button onclick="register()"> Register</button> -->

        <script src="login.js"></script>
</body>
</html>
