<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student and Fee Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Edit Student and Fee Details</h1>
    <form id="edit-student-fee-form">
        <!-- Student Details -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="father_name">Father Name:</label>
        <input type="text" id="father_name" name="father_name" required><br>

        <label for="course_type">Course Type:</label>
        <input type="text" id="course_type" name="course_type" required><br>

        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required><br>

        <label for="ht_no">HT No:</label>
        <input type="text" id="ht_no" name="ht_no" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" required><br>

        <!-- Fee Details -->
        <h2>Fee Details</h2>
        <label for="bank_name">Bank Name:</label>
        <input type="text" id="bank_name" name="bank_name" required><br>

        <label for="utr_no">UTR No:</label>
        <input type="text" id="utr_no" name="utr_no" required><br>

        <label for="fee_amount">Fee Amount:</label>
        <input type="number" id="fee_amount" name="fee_amount" required><br>

        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" required><br>

        <label for="purpose">Purpose:</label>
        <input type="text" id="purpose" name="purpose" required><br>

        <button type="submit">Update Details</button>
    </form>

    <script src="edit.js">
    </script>
</body>
</html>
