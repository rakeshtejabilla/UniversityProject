<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - Kakatiya University</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td width="4%" height="50" align="left" valign="top">
                        <img src="https://www.careerindia.com/img/2013/02/27-kakatiyauniversity.jpg" width="151" height="110">
                    </td>
                    <td>
                        <center>
                            <p class="h1">Kakatiya University</p>
                            <p class="h2">Forgot Password</p>
                            <p class="h3">Warangal-506009, Telangana, India</p>
                        </center>
                    </td>
                    <td width="2%" align="right" valign="top">
                        <img src="https://kakatiya.ac.in/images/NAAC_2017.png" width="200" height="90">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="container">
            <h1>Forgot Password</h1>
            <p>Please enter your registered email address. We will send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
        
                <button type="submit">Send Reset Link</button>
            </form>
            <p id="success-message" style="color: green; display: none;">A reset link has been sent to your email.</p>
            <p id="error-message" style="color: red; display: none;">Unable to send reset link. Please try again.</p>
        </div>

        <script src="forgot_password.js"></script>
    </main>
</body>
</html>
